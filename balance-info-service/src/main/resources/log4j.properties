# root Logger
log4j.rootLogger=DEBUG,console,fileApps

#Appender -1

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d\t%p\t%l\t%m%n

#Appender -2

log4j.appender.fileApps=org.apache.log4j.FileAppender
log4j.appender.fileApps.File=D:\\logs\\Applog.log
#${catalina.base}/logs/Applog.log--dynamic
log4j.appender.fileApps.layout=org.apache.log4j.PatternLayout
log4j.appender.fileApps.layout.ConversionPattern=%d\t%p\t%l\t%m%n



log4j.logger.org.springframework=WARN
